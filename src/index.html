<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News for Use | Home</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/desktop.css">
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <header id="main-header"></header>
    <main>
      <div id="main-grid">
      <div id="news-highlights">

      </div>
      <div class="weather-sections">
        <section>
          <h3>Current Weather Conditions</h3>
          <div class="weather">
            <div>
              <img id="weatherIcon" src="#" alt="Weather Icon">
              <h4><span id="condition">Weather Condition</span></h4>
              </div>
                <div>
                  <p><span id="temperature">Temp Placeholder</span>째F</p>
                  <p>Humidity: <span id="humidity"></span>%</p>
                </div>
              </div>
            </section>
            <section class="three-day-forecast">
              <h3>Three Day Weather Forecast</h3>
              <div class="forecast">
                <div class="forecast-day">
                  <p class="top-temp">Temp: <span id="first-temp"></span>째F</p>
                  <p><span id="first-day"></span></p>
                </div>
              <div class="forecast-day">
                <p class="top-temp">Temp: <span id="second-temp"></span>째F</p>
                <p><span id="second-day"></span></p>
              </div>
            <div class="forecast-day">
              <p class="top-temp">Temp: <span id="third-temp"></span>째F</p>
              <p><span id="third-day"></span></p>
            </div>
          </div>
        </section>
      </div>
      <!--<button id="favoriteBtn"></button>-->
      <a href="./FavoritesPage/favorites.html" class="favorite-link"><p>All Favorites</p></a>
      <div id="recent-favorite" class="content">

      </div>
    </div>
      <div id="searchBar">
        <input type="text" placeholder="search:" class="search">
        <button id="searchBtn">Search</button>
      </div>
      <div id="articles" class="content">

      </div>
      <button id="nextPage">More Articles</button>
    </main>
    <footer id="main-footer"></footer>
    <script src="./js/weather.js" type="module"></script>
  </body>
</html>
